<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Futeboleiros | Login</title>
</head>
<body>
    <form action="" class="form-wrapper">
        <img src="../src/logo.png" alt="" class="logo">
        <h1>Acesse a sua conta</h1>

        <div class="login-container">
            <input type="text" name="" class="login">
            <p class="label-login" id="label-login">Digite o seu login</p>
        </div>

        <div class="password-container">
            <input type="password" name="" class="password">
            <p class="label-password">Digite a sua senha</p>
            <div class="show-password fas fa-eye-slash"></div>
        </div>

        <div class="alternative-options">
            <div class="login-option facebook"><i class="fab fa-facebook"></i></div>
            <div class="login-option google"><i class="fab fa-google"></i></div>
            <div class="login-option apple"><i class="fab fa-apple"></i></div>
        </div>

        <button type="submit">Entrar</button>

        <div class="options-links">
            <a href="#">Esqueceu a senha?</a>
            <a href="#">NÃ£o possui conta?</a>
        </div>
    </form>
    <div class="banner">
        <img src="../src/bicicleta.png" class="bicicleta" alt="jogador dando uma bicicleta">
        <div class="banner-text">
            <p class="white-text">
                Hora de Mostrar
            </p>
            <p class="green-text">
                O SEU
            </p>
            <p class="white-text">
                TELENTO
            </p>
        </div>
    </div>
    <script src="../scripts/password.js"></script>
</body>
</html>
